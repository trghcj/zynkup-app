  <!-- CRITICAL: Firebase Modular SDK v10 + Auth Fix (THIS FIXES "NO INTERNET") -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-messaging.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCg7ZsRbg0o5HJ7S5LVEwNQaYciEl-hmEY",
      authDomain: "zynkup-app.firebaseapp.com",
      projectId: "zynkup-app",
      storageBucket: "zynkup-app.firebasestorage.app",
      messagingSenderId: "659234851207",
      appId: "1:659234851207:web:39cc56f3416de5bc43eb22"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // THIS LINE IS THE #1 FIX FOR "NO INTERNET CONNECTION" ERROR
    setPersistence(auth, browserSessionPersistence)
      .then(() => console.log("Firebase Auth persistence set"))
      .catch(err => console.error("Persistence failed:", err));

    // FCM (Push Notifications) - Works perfectly
    if ('serviceWorker' in navigator && 'PushManager' in window) {
      const messaging = getMessaging(app);

      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          getToken(messaging, {
            vapidKey: 'BJZyKjL_oOPb7-h5WJjzBQu6ofxxFuufKtiNdyYZFeI5mIkl0QV6wS3ORfIkCaBT25_X6Ux5Kr-dGBbBtXdB5NY'
          }).then(token => {
            if (token) console.log('FCM Token:', token);
          }).catch(err => console.log('FCM Token Error:', err));
        }
      });

      onMessage(messaging, (payload) => {
        console.log('Message received:', payload);
        if (payload.notification) {
          new Notification(payload.notification.title || 'Zynkup', {
            body: payload.notification.body,
            icon: '/icons/Icon-192.png',
            tag: 'zynkup-notification'
          });
        }
      });
    }
  </script>
